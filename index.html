<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Trivia Game</title>
	    <!-- Added link to the jQuery Library -->
	    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	    <link rel="stylesheet" href="assets/css/style.css">

	<body>
	<div class="container">
